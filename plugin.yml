name: ECS Deploy
description: Deploy to ECS
author: https://github.com/buildkite
requirements:
  - aws
  - jq
configuration:
  properties:
    cluster:
      type: string
    container-definitions:
      type: string
    deployment-config:
      type: string
    desired-count:
      type: string
    env:
      type: array
    execution-role:
      type: string
    image:
      type: [ string, array ]
    load-balanccer-name:
      type: string
    service:
      type: string
    service-definition:
      type: string
    target-container-name:
      type: string
    target-container-port:
      type: integer
    target-group:
      type: string
    task-family:
      type: string
    task-role-arn:
      type: string
  required:
    - cluster
    - service
    - task-family
    - image
